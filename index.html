<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;list-style: none;}
		#box {}
		#box ul {position: relative;width: 1190px;height: 220px;margin:100px auto;cursor: pointer;}
		#box ul li{width: 150px;height: 200px;background: #ccc;font-size: 50px;text-align: center;line-height: 200px;font-weight: bolder;float: left;margin:10px;position: relative;}
	</style>
	<script src="move.js"></script>
	<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oUl = oBox.getElementsByTagName('ul')[0];
			var aLi = oUl.children;
			var aPos = [];
			for (var i = 0; i < aLi.length; i++){
				aLi[i].dataset.index= i
				if (i<=3) {
					aLi[i].style.top = 20*i+'px';
					aLi[i].style.width = i/4*50+100+'px';
				}else if(i>=4){
					aLi[i].style.top = (aLi.length-i-1)*20+'px';
					aLi[i].style.width = (aLi.length-i-1)/4*50+100+'px';
				}
				aPos.push({left:aLi[i].offsetLeft+'px',top:aLi[i].offsetTop+'px',width:aLi[i].offsetWidth+'px'})				
			}
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.position='absolute';
				aLi[i].style.margin =0;
				aLi[i].style.left=aPos[i].left;
				aLi[i].style.top = aPos[i].top ;
			}
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onclick = function(){
					for (var i = 0; i < aLi.length; i++) {
						aLi[i].dataset.index=parseInt(aLi[i].dataset.index)+1
						if (aLi[i].dataset.index==7) {
							aLi[i].dataset.index =0;
						}
						move(aLi[i],aPos[aLi[i].dataset.index])
					}
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</div>
</body>
</html>
